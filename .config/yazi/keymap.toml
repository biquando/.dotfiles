[[manager.prepend_keymap]]
on   = [ "l" ]
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on   = [ "q" ]
run  = "close"
desc = "Close the current tab, or quit if it's the last"

[[manager.prepend_keymap]]
on   = [ "<C-c>" ]
run  = "quit"
desc = "Quit the process"
